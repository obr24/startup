<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recipe-Book HTML</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column vh-100">
        <!-- start new navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="d-inline-flex flex-column">
                <a class="navbar-brand" href="#">
                    <span class="fs-3" link-body-emphasis text-decoration-none">Recipe Book</span>
                </a>
                <div class="mt-0">Welcome, Jeff</div>
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="fs-4 nav-link" href="index.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="fs-4 nav-link active" href="submit.html">Submit Recipe</a>
                  </li>
                  <li class="nav-item">
                    <a class="fs-4 nav-link" href="view.html">View Recipes</a>
                  </li>
                  <li class="nav-item">
                    <a class="fs-4 nav-link" href="inspiration.html">Inspiration</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- end new navbar -->
          <!-- start submit recipe container -->

          <main>
            <div class="container mt-5 d-flex justify-content-center bp-5 mb-5">
                <div class="card p-4 shadow" style="width: 450px;">
                    <h4 class="text-center mb-4">Submit Recipe</h4>
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Recipe Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter the recipe title" required>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">URL</label>
                            <textarea class="form-control" id="url" rows="3"></textarea>
                        </div>
                        <div class="d-flex gap-2 justify-content-between">
                            <button type="submit" class="btn btn-primary flex-grow-1">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- end login container -->
    <!-- start footer -->
    <footer class="navbar bg-body-tertiary mt-auto">
        <div class="container">
            <span class="text-rest">by Orion</span>
            <br/>
            <a href="https://github.com/obr24/startup">Github</a>
        </div>
    </footer>
    <!-- end footer -->

    </body>
    </html>
